<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div id="header">
      <h1>MazeRunner</h1>

      <h2>Get the Girl to the Finish Line!</h2>
    </div>
    <img
      id="player"
      src="images/thumb-silhouette-girl-tail-hair-walking-side-vector.jpg"
      alt="runningperson"
    />
    <p id="winMessage">Can you get her through the maze?</p>
    <main id="maze">
      <input type="button" value="Restart Maze!" onClick="history.go(0)" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
